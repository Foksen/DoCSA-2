name: Build and Deploy to YC

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/shop-microservices
  IMAGE_OWNER_LOWER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    env:
      IMAGE_OWNER_LOWER: ${{ github.repository_owner }}
    
    strategy:
      matrix:
        service:
          - { name: 'config-server', path: 'infra/config-server' }
          - { name: 'eureka-server', path: 'infra/eureka-server' }
          - { name: 'admin-server', path: 'infra/admin-server' }
          - { name: 'auth-service', path: 'infra/auth-service' }
          - { name: 'api-gateway', path: 'infra/api-gateway' }
          - { name: 'product-service', path: 'service/product-service' }
          - { name: 'customer-service', path: 'service/customer-service' }
          - { name: 'order-service', path: 'service/order-service' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert owner to lowercase
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/shop-microservices-${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Pr8
          file: ./Pr8/deployment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ matrix.service.path }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Convert owner to lowercase
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_SHA: ${{ github.sha }}
          REPO_OWNER: ${{ steps.lowercase.outputs.owner }}
          OAUTH2_REDIRECT_URI: ${{ secrets.OAUTH2_REDIRECT_URI }}
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,GITHUB_SHA,REPO_OWNER,OAUTH2_REDIRECT_URI
          script: |
            set +e
            cd /opt/shop-app
            git fetch origin 2>&1 | head -1
            git reset --hard origin/master 2>&1 | head -1
            cd Pr8/deployment
            
            cat > .env << EOF
            IMAGE_REGISTRY=ghcr.io
            IMAGE_PREFIX=${REPO_OWNER}/shop-microservices
            IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-7)
            OAUTH2_REDIRECT_URI=${OAUTH2_REDIRECT_URI}
            EOF
            
            echo "Authenticating with registry..."
            echo "${GITHUB_TOKEN}" | sudo docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin 2>&1 | grep -i "login succeeded" || echo "Login completed"
            
            echo "Pulling images..."
            sudo docker-compose pull 2>&1 | grep -E "(Pulling|Downloaded|Status)" || echo "Pull completed"
            
            echo "Restarting services..."
            sudo docker-compose down 2>&1 | grep -E "(Stopping|Removing)" || true
            sudo docker-compose up -d 2>&1 | grep -E "(Creating|Starting|Created|Started)" || echo "Services started"
            
            sudo docker logout ghcr.io > /dev/null 2>&1
            
            echo "Waiting for services to initialize..."
            sleep 15
            
            echo "Deployment completed successfully"
            sudo docker-compose ps --format "table {{.Name}}\t{{.Status}}\t{{.Ports}}"

